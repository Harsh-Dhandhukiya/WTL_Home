<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1>Review Form</h1>
        <form id="reviewForm">
            <label for="uname">Enter Name:</label>
            <input type="text" name="uname" id="uname" required placeholder="Enter your sweet name">

            <label for="email">Enter Email:</label>
            <input type="email" name="email" id="email" required placeholder="abc@example.com">

            <label for="mobile">Enter Mobile Number:</label>
            <input type="tel" name="mobile" id="mobile" required placeholder="123-456-7890">

            <label for="file">Upload File:</label>
            <input type="file" name="file" id="file" accept="image/*">
            <img id="preview" class="preview" alt="Preview Image">

            <div class="stars" id="stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>

            <p id="ratingText">Rating: 0</p>
            <input type="hidden" name="rating" id="rating" value="0">

            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- Link to External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
